sensors:
  - d405_pointcloud

d405_pointcloud:
  sensor_plugin: occupancy_map_monitor/PointCloudOctomapUpdater
  point_cloud_topic: /d405/points

  # Reduce compute a bit for WSL2 + Docker + Gazebo + RViz
  max_update_rate: 3.0
  point_subsample: 2
  max_range: 5.0

  padding_offset: 0.02
  padding_scale: 1.0

  # If supported by your MoveIt build, this helps prevent "queue full" bursts
  queue_size: 50

  filtered_cloud_topic: /d405/filtered_points
